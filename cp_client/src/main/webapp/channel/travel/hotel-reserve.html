<script type="text/javascript">
$(document).ready(function(){
	$('#serv a').each(function(i) {
		$(this).click(function(){
			switab('#serv li','.service-cont','on','',i);
			})
        
    });
	
	
function switab(tab,con,c_css,n_css,no){
	$(tab).each(function(i) {
		if(i==no){
			$(this).addClass(c_css);
			}
		else{
			$(this).removeClass(c_css);
			$(this).addClass(n_css);
			}
		if(con){
			$(con).each(function(i) {
				if(i==no){
					$(this).show();
					}
				else{
					$(this).hide();
					}
                
            });
			}
        
    });
	}
	
	
	
});

</script>
